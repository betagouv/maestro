name: Node.js CI

on: [push]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  prettier:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Server install
        run: npm ci
      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{tsx,ts,jsx,js,md}
          only_changed: True
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: NPM install
        run: npm ci && npm --prefix frontend ci
      - name: build
        run: npm run build
  server_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]
    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: maestro
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      s3:
        image: adobe/s3mock:3.5.2
        ports:
          - 9090:9090
        env:
          initialBuckets: "maestro"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Server install
        run: npm ci
      - name: Server linter
        run: npm run lint
      - name: Server tests
        run: npm run test
        env:
          AUTH_SECRET: abcd1234
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/maestro
          M2M_BASIC_TOKEN: fakeBasicToken
  frontend_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: NPM install
        run: npm --prefix frontend ci
      - name: Frontend linter
        run: npm --prefix frontend run lint
      - name: Frontend tests
        run: npm --prefix frontend test -- --test-timeout=30000
